<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Nueva Pelicula</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>

  <div th:if="${admin}">
    <nav th:replace="~{admin-header :: header}"></nav> <!-- agrega el navegador-->
  </div>
  <div th:if="${!admin}">
      <nav th:replace="~{user-header :: header}"></nav> 
  </div>


  <form action="#" th:action="@{/films/search}"  method="post">
    <div class="col-md-6">
        <label for="validationDefault02" class="form-label">Titulo</label>
        <input type="text" class="form-control" name="title" id="validationDefault02" required>
        <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>


<div>
        <h2>Resultados de b√∫squeda para: {{title}}</h2>
        <ul>
            <list results as result>
                <li>${result}</li>
            </list>
        </ul>
</div>



<div th:replace="~{footer :: footer}"></div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
